<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MOVILA — Watch</title>
  <meta name="description" content="MOVILA Video player — watch curated short videos." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader" class="loader">
    <div class="loader-content">
      <img src="assets/logo.svg" alt="MOVILA" />
      <div class="loader-text">MOVILA</div>
    </div>
  </div>

  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html">← MOVILA</a>
      <button id="themeToggle" title="Switch theme">🌙</button>
    </div>
  </header>

  <main class="video-page">
    <section class="player-section">
      <!-- Use <source> for better compatibility -->
      <video id="main-video" controls playsinline crossorigin="anonymous">
        <source id="main-source" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div id="video-info" class="video-info"></div>
    </section>

    <section class="recommended-section">
      <h2>Recommended</h2>
      <div id="recommended-list" class="recommended-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© <span id="year2"></span> MOVILA — Video Edition</div>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
