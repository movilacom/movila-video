<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVILA Video</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loader">
  <div class="loader-content">
    <img src="assets/logo.svg" alt="MOVILA Logo">
    <p class="loader-text">MOVILA</p>
  </div>
</div>
  <header><h1>MOVILA Video</h1></header>
  <main id="video-list" class="video-grid"></main>
<header>
  <h1>MOVILA Video</h1>

  <div class="filter-bar">
    <input type="text" id="search" placeholder="Search videos..." />
    <select id="category">
      <option value="all">All Categories</option>
      <option value="funny">Funny</option>
      <option value="music">Music</option>
      <option value="cars">Cars</option>
      <option value="dance">Dance</option>
      <option value="viral">Viral</option>
    </select>
  </div>
</header>
  <script src="main.js"></script>
</body>
</html>
